<!DOCTYPE html>
<html>
<head>
  <title>Blocky Page</title>
  <style>
    .block {
      border: 1px solid black;
      margin: 10px;
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="block">
    <h2>Block 1: Introduction</h2>
    <p>This is the first block, introducing the topic.</p>
  </div>

  <div class="block">
    <h2>Block 2: Main Content</h2>
    <p>This is the main content block, providing detailed information.</p>
    <img src="image.jpg" alt="Image description">
  </div>

  <div class="block">
    <h2>Block 3: Call to Action</h2>
    <p>This block encourages the user to take a specific action.</p>
    <button>Click Me</button>
  </div>

</body>
</html>
