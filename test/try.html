      padding: 20px;
      border: 1px solid #ccc; 
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <section id="introduction">
    <h2>Introduction</h2>
    <p>This is the introduction section.</p>

  <section id="about">
    <h2>About</h2>
    <p>This is the about section.</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>This is the contact section.</p>
  </section>

</body>
</html>
